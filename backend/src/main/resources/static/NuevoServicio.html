<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="Image/png" href="Imagen huella viva.png">
    <title>Nuevo Servicio</title>
    <link rel="stylesheet" href="Stylecl.css">
    <link rel="stylesheet" href="Stylemod.css">
</head>


<body>
    <div class="contenedor-formulario">

        <a href="TablaservicioD.html" title="volver">
            <img src="Imagen huella viva.png" alt="logo Huellas vivas" class="logo">
        </a>
        <h2>Nuevo Servicio</h2>
        <form action="#" method="POST" id="formularioServicio">
            <input type="hidden" id="idServicioHidden" name="id_servicio" value="">

            <div class="grupo-campo">
                <label for="Nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>



            <div class="grupo-campo">
                <label for="descripcion">Descripcion:</label>
                <input type="text" id="descripcion" name="descripcion">
            </div>


            <div class="grupo-campo">
                <label for="costo">Costo:</label>
                <input type="number" id="costo" name="costo" maxlength="10" pattern="[0-9]" required
                    oninput="this.value = this.value.replace(/[^0-9]/g, '');">
            </div>

            <div class="grupo-campo">
                <label for="duracion">Duracion (minutos):</label>
                <input type="number" id="duracion" name="duracion" required
                    oninput="this.value = this.value.replace(/[^0-9]/g, '');">
            </div>

            <div class="grupo-campo">
                <input type="submit" value="Guardar" id="btnGuardar">
            </div>
        </form>
    </div>



    <footer class="pie">
        <table>
            <tr>
                <td>
                    <i class="fa-regular fa-registered"></i> Huellas Vivas <br>
                    <i class="fa-solid fa-location-dot"></i>
                    Av. Carmelo Perez #178 Colonia Jose Vicente Villada <br>
                    <i class="fa-solid fa-phone"></i> Tel: 5523456789 <br>
                </td>
                <td>
                    <i class="fa-regular fa-copyright"></i> NovaCode <br>
                </td>
            </tr>
        </table>
    </footer>
    <script src="scriptmod.js"></script>
    <script src="servicio.js"></script>

</body>
</html>
